<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
    <h1>Costo de Viajes</h1>
    <div>
      <h2>Provincias</h2>
      <select id="provincias-select"></select>
    </div>
    <div>
      <h2>Cantidad de Personas</h2>
      <input type="number" id="cantidadPersonas" min="1" value="1">
      <button id="botonpersonas" >Actualizar Costos</button>
    </div>
    <div>
      <h2>Costo Total de Viaje</h2>
      <textarea id="resultado" rows="10" cols="50" readonly></textarea>
    </div>
    <div>
      <h2>Detalle de Costos</h2>
      <textarea id="detalleCostos" rows="10" cols="50" readonly></textarea>
      <button type="submit" id="botonEnviaEst">Agregar</button>

      <button type="submit" id="cotizar">cotizar</button>
      <textarea id="textViajesAcumulados" readonly style="text-wrap:nowrap" rows="10" cols="40"></textarea>
      
     

     
     
   
     
     
    </div>




    <script src="main.js"></script>
</body>
</html>
